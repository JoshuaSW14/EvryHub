<p-menubar [model]="navItems">
  <ng-template pTemplate="start">
    <span
      class="vertical-align-middle"
      style="font-size: 30px"
      routerLink="home"
      >EvryHub</span
    >
  </ng-template>

  <ng-template pTemplate="end">
    <div *ngIf="!isAuthenticated" class="flex gap-2">
      <p-button
        label="Sign up"
        styleClass="p-button-rounded p-button-sm"
        routerLink="/signup"
      ></p-button>
      <p-button
        label="Login"
        styleClass="p-button-rounded p-button-sm"
        routerLink="/login"
      ></p-button>
    </div>
    <div *ngIf="isAuthenticated" class="flex gap-2">
      <p-button
        icon="pi pi-user"
        styleClass="p-button-rounded p-button-sm"
        routerLink="/profile"
      ></p-button>
      <p-button
        icon="pi pi-sign-out"
        styleClass="p-button-rounded p-button-sm"
        (click)="signOut()"
      ></p-button>
    </div>
  </ng-template>
</p-menubar>

<router-outlet></router-outlet>
